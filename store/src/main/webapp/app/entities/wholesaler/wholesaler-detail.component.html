<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="wholesaler">
            <h2><span jhiTranslate="storeApp.wholesaler.detail.title">Wholesaler</span> {{ wholesaler.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="storeApp.wholesaler.name">Name</span></dt>
                <dd>
                    <span>{{ wholesaler.name }}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.wholesaler.userId">User Id</span></dt>
                <dd>
                    <span>{{ wholesaler.userId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/wholesaler', wholesaler.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

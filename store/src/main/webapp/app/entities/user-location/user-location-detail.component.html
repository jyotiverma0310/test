<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userLocation">
            <h2><span jhiTranslate="storeApp.userLocation.detail.title">User Location</span> {{ userLocation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="storeApp.userLocation.userId">User Id</span></dt>
                <dd>
                    <span>{{ userLocation.userId }}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.userLocation.latitude">Latitude</span></dt>
                <dd>
                    <span>{{ userLocation.latitude }}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.userLocation.longitude">Longitude</span></dt>
                <dd>
                    <span>{{ userLocation.longitude }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-location', userLocation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

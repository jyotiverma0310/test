<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="wallet">
            <h2><span jhiTranslate="storeApp.wallet.detail.title">Wallet</span> {{ wallet.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="storeApp.wallet.orderId">Order Id</span></dt>
                <dd>
                    <span>{{ wallet.orderId }}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.wallet.currentTotal">Current Total</span></dt>
                <dd>
                    <span>{{ wallet.currentTotal }}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.wallet.currentReedem">Current Reedem</span></dt>
                <dd>
                    <span>{{ wallet.currentReedem }}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.wallet.amount">Amount</span></dt>
                <dd>
                    <span>{{ wallet.amount }}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.wallet.operation">Operation</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'storeApp.WalletOperationType.' + wallet.operation }}">{{ wallet.operation }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/wallet', wallet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

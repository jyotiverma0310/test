<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="termsAndCondition">
            <h2><span jhiTranslate="storeApp.termsAndCondition.detail.title">Terms And Condition</span> {{ termsAndCondition.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="storeApp.termsAndCondition.note">Note</span></dt>
                <dd>
                    <span>{{ termsAndCondition.note }}</span>
                </dd>
                <dt><span jhiTranslate="storeApp.termsAndCondition.isActive">Is Active</span></dt>
                <dd>
                    <span>{{ termsAndCondition.isActive }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/terms-and-condition', termsAndCondition.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
